version: '3.8'
services:
  mcp-command-server:
    build: .
    container_name: mcp-command-server
    ports:
      - "8080:8080"
    restart: unless-stopped
    # To view logs, use: docker logs mcp-command-server
    # Logs are output to stdout/stderr and can be collected by Docker logging drivers
    # Example: docker-compose logs -f mcp-command-server